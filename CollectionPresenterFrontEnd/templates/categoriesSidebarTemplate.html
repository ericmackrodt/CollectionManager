<h3>Categories</h3>
<nav class="sidebar light">
	<ul>
		<section ng-repeat="collection in sbCollections">
			<li class="title">{{collection.title}}</li> 
			<li ng-repeat="category in collection.categories">
				<a href="#/category/{{category.id}}">{{category.title}}</a>
			</li> 
		</section>
	</ul>
</nav>
