<div class="section">
	<img ng-src="{{headerImage}}" class="responsive-img" />
</div>

<section ng-repeat="collection in collections">
	<h4>{{collection.collection}}</h4>

	<div class="row">
		<div class="col s12 m6 l4" ng-repeat="item in collection.items">
			<div class="card small">
				<div class="card-image">
					<img ng-src="{{getImageUrl(item.image, 270, 270)}}">
					<span class="card-title">{{item.name}}</span>
				</div>
				<div class="card-content">
					<p>
						<span ng-repeat="characteristic in item.characteristics">{{characteristic}}{{$last ? '' : ', '}}</span>
					</p>
				</div>
				<div class="card-action">
					<a href="#">See this</a>
				</div>
			</div>
		</div>
	</div>
	<a class="waves-effect waves-light btn" href="#/collection/{{collection.id}}">See more...</a>
