<div class="col s12 m6 l4" ng-repeat="item in items">
	<div class="card small">
		<div class="card-image">
			<img ng-src="{{getImageUrl(item.images[0].path, 270, 270)}}">
			<span class="card-title">{{item.name}}</span>
		</div>
		<div class="card-content">
			<p>
				<span ng-repeat="characteristic in item.characteristics">{{characteristic.name}}{{$last ? '' : ', '}}</span>
			</p>
		</div>
		<div class="card-action">
			<a href="#/item/{{item.id}}">See this</a>
		</div>
	</div>
</div>
